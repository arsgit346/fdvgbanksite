<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ndl –ë–∞–Ω–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #f4f6fa;
            --tg-theme-text-color: #1a1a1a;
            --tg-theme-button-color: #2062d6;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .balance-card {
            background: linear-gradient(145deg, #2062d6, #4a90e2);
            color: white;
            padding: 24px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
        }

        .balance-card h2 {
            font-size: 15px;
            margin-bottom: 6px;
            opacity: 0.9;
        }

        .balance-card p {
            font-size: 32px;
            margin: 0;
            font-weight: 700;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .action-btn {
            background: white;
            color: var(--tg-theme-button-color);
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease;
        }

        .action-btn:hover {
            background: #eef2fa;
        }

        .chart-container {
            height: 220px;
            background: white;
            padding: 16px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        h3 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 14px;
            padding: 14px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.04);
        }

        .icon {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 14px;
            font-size: 20px;
        }

        .income { background: #e0f7e9; color: #34a853; }
        .expense { background: #ffe0e0; color: #d93025; }
    </style>
</head>
<body>
    <div class="balance-card">
        <h2>–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å</h2>
        <p>$ 20</p>
    </div>

    <div class="quick-actions">
        <button class="action-btn" onclick="handleAction('–ü–µ—Ä–µ–≤–æ–¥')">üì§ –ü–µ—Ä–µ–≤–æ–¥</button>
        <button class="action-btn" onclick="handleAction('–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ')">üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
        <button class="action-btn" onclick="handleAction('QR-–∫–æ–¥')">üî≥ QR-–∫–æ–¥</button>
        <button class="action-btn" onclick="handleAction('–ò—Å—Ç–æ—Ä–∏—è')">üìú –ò—Å—Ç–æ—Ä–∏—è</button>
    </div>

    <div class="chart-container">
        <canvas id="balanceChart"></canvas>
    </div>

    <h3>–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</h3>
    <div class="transaction-list" id="transactions"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("–û—Ç–∫—Ä—ã—Ç—å ndl –ë–∞–Ω–∫");
        tg.MainButton.show();

        const transactions = [
            { type: 'income', amount: 100, date: '2023-09-20', description: '–ó–∞—Ä–ø–ª–∞—Ç–∞' },
            { type: 'expense', amount: 50, date: '2023-09-19', description: '–ü–æ–∫—É–ø–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤' },
            { type: 'expense', amount: 10, date: '2023-09-18', description: '–ö–æ—Ñ–µ–π–Ω—è' },
            { type: 'income', amount: 10, date: '2023-09-17', description: '–§—Ä–∏–ª–∞–Ω—Å –ø—Ä–æ–µ–∫—Ç' },
        ];

        new Chart(document.getElementById('balanceChart'), {
            type: 'line',
            data: {
                labels: ['–°–µ–Ω 1', '–°–µ–Ω 5', '–°–µ–Ω 10', '–°–µ–Ω 15', '–°–µ–Ω 20'],
                datasets: [{
                    label: '–ë–∞–ª–∞–Ω—Å',
                    data: [85000, 140000, 120000, 180000, 1234567],
                    borderColor: '#2062d6',
                    backgroundColor: 'rgba(32,98,214,0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: false }
                }
            }
        });

        function renderTransactions() {
            const container = document.getElementById('transactions');
            container.innerHTML = transactions.map(tx => `
                <div class="transaction-item">
                    <div class="icon ${tx.type}">${tx.type === 'income' ? '‚¨áÔ∏è' : '‚¨ÜÔ∏è'}</div>
                    <div style="flex: 1;">
                        <div>${tx.description}</div>
                        <div style="font-size: 12px; color: #888">${tx.date}</div>
                    </div>
                    <div style="font-weight: 600; color: ${tx.type === 'income' ? '#34a853' : '#d93025'}">
                        ${tx.type === 'income' ? '+' : '-'}${tx.amount.toLocaleString('ru-RU')}
                    </div>
                </div>
            `).join('');
        }

        function handleAction(type) {
            tg.showPopup({
                title: '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ',
                message: `–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –æ–ø–µ—Ä–∞—Ü–∏—é: "${type}"?`,
                buttons: [
                    { id: 'confirm', type: 'ok' },
                    { id: 'cancel', type: 'cancel' }
                ]
            }, (btnId) => {
                if (btnId === 'confirm') tg.showAlert('–û–ø–µ—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞!');
            });
        }

        tg.ready();
        renderTransactions();
    </script>
</body>
</html>
